<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <style>

        .sphere {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: red;
            vertical-align: middle;
            box-shadow: -5px -5px 5px black, inset 0px 0px 1px black;
            display: inline-block;
            margin: 5%;
            position: absolute;
            top:5% !important;
            left:-40% !important;
            border-radius: 50%;
            display: none;

        }

        #final{
            position:absolute;
            top:0 !important;
            left:-1% !important;
            max-width:100%;
        }


        html,
        body {

            background-color: white;
            max-width: 100%;
            max-height:100%;
            top: -50px;
            overflow: hidden;

        }


        .randomAbsolute {
            position:absolute;
            top:0;
            left:-20%;
            display: none;

        }
        #outline {
            position:absolute;
            top:0 !important;
            left:-20% !important;
            max-width:100%;
        }

        .random {
            position:absolute;
            display: none;
            padding:10px;

        }

        .random2 {
            position:absolute;
            display: none;
            padding:10px;

        }

        .random3 {
            position:absolute;
            display: none;
            padding:10px;

        }

        .random4 {
            position:absolute;
            display: none;
            padding:10px;

        }

        .clear {
            clear:both;
        }

    </style>


    <script>

        let i=1;
        let rd ;

        function StartOrStop(audioFile) {
            var audie = document.getElementById("myAudio");
            if (!audie.src || audie.src !== audioFile) audie.src = audioFile;
            if (audie.paused == false)
                audie.pause();
            else
                audie.play();

        }

        function init() {
            w = document.body.offsetWidth;
            h = document.body.offsetHeight;
            rd = document.getElementsByTagName('div');
            console.log(rd);

            for (c = 0; c < rd.length; c++) {
                if (rd[c].className == 'random') {
                    xCoord = Math.floor(Math.random() * w);
                    yCoord = Math.floor(Math.random() * h);
                }


                if (rd[c].className == 'random2') {
                    xCoord = Math.floor(Math.random() * w) - 100;
                    yCoord = Math.floor(Math.random() * h) + 100;
                }


                if (rd[c].className == 'random3') {
                    xCoord = Math.floor(Math.random() * w) - 231;
                    yCoord = Math.floor(Math.random() * h) + 250;
                }


                if (rd[c].className == 'random4') {
                    xCoord = Math.floor(Math.random() * w) - 50;
                    yCoord = Math.floor(Math.random() * h) + 500;

                }

                rd[c].style.left = xCoord + 'px';
                rd[c].style.top = yCoord + 'px';

            }


            function display2(){

                if(i < rd.length){
                    rd[i].style.display = "block";
                    i++;

                }
            }
            setInterval(display2, 50)
        }
        window.addEventListener ? window.addEventListener('load', init, false) : window.attachEvent('onload', init);
    </script>
